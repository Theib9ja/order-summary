<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>order summary</title>
	<link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>

	<div class="order-summmary">
		<img id="hero" src="illustration-hero.svg" alt="hero" width="350">

		<div class="content">
			<h1>Order Summary</h1>
			<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
		</div>

		<div class="floats">
			<div class="music-plan-amount">
					<img src="icon-music.svg" alt="music-icon" width="40" height="40">
					<p id="plan"> Annual Plan</p>
					<p id="price">$59.99/year</p>
			</div>

			<div class="change">
				<a href="#">change</a>
			</div>
		</div>

		<div class="but">

			<button>
			<a href="#">proceed to payment</a>
			</button>

			<a id="cancel" href="#">cancel order</a>

		</div>
	</div>

</body>
</html>
